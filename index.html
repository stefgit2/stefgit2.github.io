<!DOCTYPE html>
<html>
<head>
  <title>Simple Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .link {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="link" href="https://www.example.com">Visit Example.com</a>
    <a class="link" href="https://www.anotherexample.com">Visit AnotherExample.com</a>
  </div>
</body>
</html>
